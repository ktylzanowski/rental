{% extends 'base.html' %}
{% load static %}
{% block content %}

	<form method="GET">
		Search by: {{ form.genre }}
		<button class="btn btn-secondary btn-sm">Search</button>
	</form>

	<div class="row">
	{% for object in object_list %}
		<div class="col-md-3 mx-auto">
			<div class="card card-product-grid">
				<img src="{{ object.image.url }}">
				<a href="{{ object.get_absolute_url }}" class="text-center">{{ object.title }}</a>
			</div>
		</div>
	{% endfor %}
	</div>

{% endblock %}
