{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
{% for object in object_list %}
	<div class="col-md-3 mx-auto">
		<div class="card card-product-grid">
			<img src="{{ object.image.url }}">
			<a href="{% url 'ProductDetail' object.pk %}" class="text-center">{{ object.title }}</a>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
