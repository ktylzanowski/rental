<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rental</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="{% static 'rental/css/home.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
      </ul>
        {% if user.is_authenticated %}
         <div class="col-md-3 text-end">
          <a href="{% url 'Logout' %}"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
         </div>
        {% else %}
      <div class="col-md-3 text-end">
          <a href="{% url 'Login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="{% url 'Register' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
      </div>
        {% endif %}
    </header>
  </div>

{% block content %}

{% endblock content %}

<div class="container">
  <footer class="py-3 my-4">
      <hr>
    <p class="text-center text-muted">Â© 2023 Company Rental</p>
  </footer>
</div>

</body>
</html>
