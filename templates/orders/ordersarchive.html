{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
		<div class="row">
			<aside class="col-lg-9">
				<div class="card">
					<table class="table table-borderless table-shopping-cart">
						<thead class="text-muted">
							<tr class="small text-uppercase">
								<th>Product</th>
								<th scope="col" width="120">Return Date</th>
								<th scope="col" width="120">Total cost</th>
							</tr>
						</thead>
						<tbody>
							{% for order in object_list %}
								<tr>
									<td>
										{% for item in order.orderitem_set.all %}
										<div class="aside"><img src="{{ item.product.image.url }}" class="img-sm" style="max-width:40%"></div>
										<a href="{{ item.product.get_absolute_url }}" class="title text-dark">{{ item.product.title }}</a>
    									{% endfor %}
									</td>
									<td>
										<div class="price-wrap">
											<div class="price">{{order.return_date}}</div>
										</div>
									</td>
									<td>
										<div class="price-wrap">
											<div class="price">{{order.total_cost}}$</div>
										</div>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</aside>
		</div>
</section>
{% endblock %}
