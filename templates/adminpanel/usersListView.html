{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
        <table>

            <tr>
                <th>Email</th>
            </tr>
            {% for user in object_list %}
            <tr>
                <td>{{user.email}}</td>
                <td><a href="{% url 'UserUpdateView' pk=user.pk %}">Edit</a></td>
                <td><a href="{% url 'UserDeleteView' pk=user.pk %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>

</div>

{% endblock %}
