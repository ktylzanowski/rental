{% extends 'base.html' %}
{% load static %}
{% block content %}

     <table>
        <tr>
            <th>User</th>
            <th>Total Price</th>
            <th>Quantity Of Items</th>
            <th>Details</th>
        </tr>
         {% for cart in object_list %}
        <tr>
            <td>{{cart.user.email}}</td>
            <td>{{cart.total}}</td>
            <td>{{cart.quantity_of_items}}</td>
            <td><a href="{% url 'CartDetailView' pk=cart.pk %}">Detail</a></td>
        </tr>
         {% endfor %}
    </table>


{% endblock %}
