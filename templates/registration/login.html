{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    {% if messages %}
		  {% for message in messages %}
      <div class="alert alert-success text-center" role="alert">{{ message }}</div>
		  {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
{% endblock content %}
